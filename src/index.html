<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- <h1>Hello World</h1> -->
<!-- <div id="example">
  </div> -->
    <form id="searchForm">
      <label>Search:</label>
      <input type="text" name="search" id="search">
      <button type="submit" id="submit">search</button>
      </form>
  <br>



  <table>
    <thead>
      <tr class="header">
        <th data-type="name">
          <span data-type="name">Name</span>
          <div data-type="name" class="arrow">
            <div data-type="name" class="arrow-up"></div>
            <div data-type="name" class="arrow-down"></div>
          </div>
        </th>
        <th data-type="position">
            <span data-type="position">Position</span>
            <div data-type="position" class="arrow">
              <div data-type="position" class="arrow-up"></div>
              <div data-type="position" class="arrow-down"></div>
            </div>
        </th>
        <th data-type="office">
            <span data-type="office">Office</span>
            <div data-type="office" class="arrow">
              <div data-type="office" class="arrow-up"></div>
              <div data-type="office" class="arrow-down"></div>
            </div>
          </th>
        <th data-type="age">
            <span data-type="age">Age</span>
            <div data-type="age" class="arrow">
              <div data-type="age" class="arrow-up"></div>
              <div data-type="age" class="arrow-down"></div>
            </div>
        </th>
        <th data-type="date">
            <span data-type="date">Start Date</span>
            <div data-type="date" class="arrow">
              <div data-type="date" class="arrow-up"></div>
              <div data-type="date" class="arrow-down"></div>
            </div>
        </th>
        <th data-type="salary">
            <span data-type="salary">Salary</span>
            <div data-type="salary" class="arrow">
              <div data-type="salary" class="arrow-up"></div>
              <div data-type="salary" class="arrow-down"></div>
            </div>
        </th>
      </tr>
    </thead>
    <tbody id="tablebody">
    </tbody>
  </table>
  <div id="paginator">
      <!-- <a href="#prev">Previous</a>
      <a href="#1">1</a>
      <a href="#2">2</a>
      <a href="#3">3</a>
      <a href="#4">4</a>
      <a href="#5">5</a>
      <a href="#6" class="current">6</a>
      <a href="#next">Next</a> -->
  </div>

  <script src="./index.js"></script>
</body>

</html>
